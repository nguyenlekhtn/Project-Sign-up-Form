<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">  
</head>
<body>
  <div class="container">
    <div class="side">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="odin logo" class="logo-img">
        <span class="logo-text">ODIN</span>
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>
    <div class="main">
      <div class="top__main ctn__main">
        <div class="info">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started</p>
          <p>You <em>know</em> you want to</p>
        </div>
      </div>
      <div class="mid__main ctn__main">
        <p class="info">Let's do this</p>
        <form action="#" class="form" id="form">
            <div>
              <label for="first-name">first name</label>
              <input type="text">
            </div>
            <div>
              <label for="last-name">last name</label>
              <input type="text" class="focus">
            </div>
            <div>
              <label for="email">email</label>
              <input type="email">
            </div>
            <div>
              <label for="phone-number">phone number</label>
              <input type="tel">
            </div>
            <div>
              <label for="pwd">password</label>
              <input type="password" class="error">
              <p>* Passwords do not match</p>
            </div>
            <div>
              <label for=""confirm-pwd>confirm password</label>
              <input type="password" class="error">
            </div>
      
        </form>
      </div>
      <div class="bottom__main ctn__main" id="form">
        <button class="btn" form="">Create Account</button>
        <p class="login_text">Already have account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
